<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://www.google.com/s2/favicons?domain=ファビコンを取得したいサイトURL">
    <link rel="apple-touch-icon-precomposed" href="画像のURL" />
    <meta name="msapplication-TileImage" content="画像のURL" />
    <meta name="msapplication-TileColor" content="カラーコード（例：#F89174）"/>
    <title>デモECサイト</title>
    <meta name="description" content="まなとが制作したECサイトデモです。デザイン：模写修行">

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="js/main.js" type="module"></script>
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

</head>
<body>
    <header class="ly_header bl_header">
        <div class="bl_header_inner">

            <!-- ヘッダーロゴ -->
            <h1 class="bl_header_logo">
                <picture>
                    <source media="(max-width: 1080px)" srcset="img/sp_header_logo.svg">
                    <img src="img/pc_header_logo.svg" alt="COCO">
                </picture>
            </h1>

            <!-- カートへボタン -->
            <div class="bl_header_btnWrapper">
                <a href="#">
                    <picture>
                        <source media="(max-width: 1080px)" srcset="img/sp_header_cart_ico.svg">
                        <img src="img/pc_header_cart_ico.svg" alt="カートへ">
                    </picture>
                </a>
            </div>

        </div>
    </header>

    <main>

        <!-- キービジュアル -->
        <section class="ly_kv_page el_kv_page_second"></section>

        <section class="ly_cont">
            <div class="bl_cont_inner">

                <!-- セクションタイトル -->
                <div class="ly_secTtl">
                    <h2 class="bl_secTtl_en">404&nbsp;ERROR</h2>
                    <span class="bl_secTtl_jp">お探しのページは見つかりませんでした</span>
                </div>

                <!-- コンテンツ -->
                <div class="bl_404_txt_group">
                    <p class="bl_404_txt">
                        申し訳ございませんが、お探しのページは見つかりませんでした。<br class="un_lb__reverse">
                        ページが削除されたか、URLが変更された可能性がございます。
                    </p>
                    <div class="ly_btn ly_btn__404">
                        <a href="index.html" class="el_btn el_btn__404">TOP</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="ly_footer bl_footer">
        <div class="bl_footer_inner">

            <!-- フッターロゴ -->
            <picture class="bl_footer_logo">
                <source media="(max-width: 1080px)" srcset="img/sp_footer_logo.svg">
                <img src="img/pc_footer_logo.svg" alt="COCO">
            </picture>

            <!-- フッターナビゲーション -->
            <nav class="bl_footer_nav">
                <ul class="bl_footer_nav_list">
                    <li class="bl_footer_nav_listItem">
                        <a href="#">運営会社</a>
                    </li>
                    <li class="bl_footer_nav_listItem">
                        <a href="#">利用規約</a>
                    </li>
                    <li class="bl_footer_nav_listItem">
                        <a href="#">プライバシーポリシー</a>
                    </li>
                    <li class="bl_footer_nav_listItem">
                        <a href="#">特定法表記</a>
                    </li>
                    <li class="bl_footer_nav_listItem">
                        <a href="#">お問い合わせ</a>
                    </li>
                </ul>
            </nav>

            <!-- 区切り線 -->
            <span class="bl_footer_line"></span>

            <!-- コピーライト -->
            <div class="bl_footer_copyRight_wrapper">
                <small class="bl_footer_copyRight">&copy;2025 coco, inc.</small>
            </div>
        </div>
    </footer>
</body>
</html>
